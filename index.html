<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input
            class="search-form-button"
            id="search-form-button"
            type="submit"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data" id="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              <span class="time" id="time">Wednesday 9:20</span>,
              <span class="description" id="descriptiom">clear sky</span>
              <br />
              Humidity: <strong id="humidity">73%</strong>, Wind:
              <strong id="wind-speed">3.6km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="weather-app-icon">☀️</div>
            <div class="weather-app-temperature" id="weather-app-temperature">
              22
            </div>
            <div class="weather-app-unit" id="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/projectklaudia" target="_blank"
          >Klaudia Grzyb</a
        >, and it is on
        <a
          href="https://github.com/projectklaudia/my-weather-app"
          target="_blank"
          >GitHub</a
        >, hosted by
        <a href="https://the-coolest-weather-app.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
